<homenavbar></homenavbar>
<div class="text-center">
  <div class="container">
    <div class="row">
      <div id="signup" class ="col-lg-12"><h1>Sign Up</h1></div>
      <hr>
    </div>
  </div>
</div>
<div class="container">
<form class="form-horizontal" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm.value)">
<div class="form-group">
  <label class="col-lg-2 control-label">First Name</label>
  <div class="col-lg-10">
    <input type="text" required class="form-control" id="inputFirstName" placeholder="First Name" name="firstname" [(ngModel)]="user.firstname">
  </div>
  <label class="col-lg-2 control-label">Last Name</label>
  <div class="col-lg-10">
    <input type="text" required class="form-control" id="inputLastName" placeholder="Last Name" name="lastname" [(ngModel)]="user.lastname">
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label">I'm a</label>
    <div class="col-lg-10">
      <div class="radio">
        <label>
          <input type="radio" name="usertype" [(ngModel)]="user.usertype" id="optionsRadios1" value="Student">
          Student
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="usertype" [(ngModel)]="user.usertype" id="optionsRadios2" value="Accommodator">
          Accommodator
        </label>
      </div>
    </div>
    </div>
  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
  <div class="col-lg-10">
    <input type="Email" required class="form-control" id="inputEmail" placeholder="eg: abc@gmail.com" name="email" [(ngModel)]="user.email">
  </div>
    <label for="inputPassword3" class="col-lg-2 control-label">Password</label>
    <div class="col-lg-10">
      <input type="password" required class="form-control" id="inputPassword3" placeholder="Password" name="password" [(ngModel)]="user.password">
    </div>
    <label for="inputPassword3" class="col-lg-2 control-label">Password</label>
    <div id="reenterpassword" class="col-lg-10">
      <input type="password" required class="form-control" id="inputPassword3" placeholder="Re-enter Password" name="reenter password">
    </div>
    <label id="education" class="col-lg-2 control-label">Education</label>
    <div id="educationdiv" class="col-lg-10">
      <input type="text" required class="form-control" id="inputEducation" placeholder="Education" name="education" [(ngModel)]="user.education">
    </div>
    <!-- <div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        Action <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
    <li><a href="#">Action</a></li>
    <li><a href="#">Another action</a></li>
    <li><a href="#">Something else here</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#">Separated link</a></li>
    </ul>
    </div>-->
    <label id="major" class="col-lg-2 control-label">Major</label>
    <div id="majordiv" class="col-lg-10">
      <input type="text" required class="form-control" id="inputMajor" placeholder="Major" name="major" [(ngModel)]="user.major">
    </div>
    <div class="form-group">
    <label class="col-lg-2 control-label">Gender</label>
    <div class="col-lg-10">
      <div class="radio">
        <label>
          <input type="radio" name="gender" [(ngModel)]="user.gender" id="optionsRadios1" value="M">
          Male
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gender" [(ngModel)]="user.gender" id="optionsRadios2" value="F">
          Female
        </label>
      </div>
    </div>
    </div>
    <label id="about" class="col-lg-2 control-label">About Yourself</label>
    <div id="aboutdiv" class="col-lg-10">
        <input type="text" required class="form-control" id="inputAbout" placeholder="Write about yourself" name="about" [(ngModel)]="user.about">
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label"></label>
      <div class="col-lg-10">
        <button type="submit" class="btn btn-primary">Signup</button>
      </div>
    </div>
</div>
</form>
</div>
