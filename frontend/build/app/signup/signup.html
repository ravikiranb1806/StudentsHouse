<div class="header">

                 <a role="button" routerLink="/" >{{name}}</a>

  <div class="form-group">
    <label class="col-sm-2 control-label">fname</label>

      <input type="firstName" class="form-control" id="inputFirstName" placeholder="First Name">
    </div>
    <label class="col-sm-2 control-label">lname</label>
    <div class="col-sm-10">
      <input type="lastName" class="form-control" id="inputLastName" placeholder="Last Name">
    </div>
    <label for="inputEmail" class="col-sm-2 control-label">username</label>

      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
      <label for="inputPassword3" class="col-sm-2 control-label">password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
        <label class="col-sm-2 control-label">education</label>
      <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          Action <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
      <li><a href="#">Action</a></li>
      <li><a href="#">Another action</a></li>
      <li><a href="#">Something else here</a></li>

      <li><a href="#">Separated link</a></li>
      </ul>
      </div>
      <label class="col-sm-2 control-label">Major</label>

      </div>

        <input type="radio" name="gender" value="male" checked> Male
          <input type="radio" name="gender" value="female"> Female
      </span>
      </div>
      <label class="col-sm-2 control-label">About Yourself</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="inputAbout" placeholder="Write about yourself">
      </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a type="submit" class="btn btn-default" routerLink="/login" role="button">Sign Up</a>
      </div>
    </div>
</div>
