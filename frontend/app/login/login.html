<homenavbar></homenavbar>
<div class="text-center">
  <div class="container">
    <div class="row">
      <div id="login" class ="col-lg-12"><h1>Login</h1></div>
      <hr>
    </div>
  </div>
</div>
<div class="container">
<form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)" >
<div class="form-group">
  <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
  <div class="col-sm-10">
    <input type="email" required class="form-control" id="inputEmail3" name="Username" placeholder="Email" [(ngModel)]="user.username">
  </div>
</div>
<div class="form-group">
  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
  <div class="col-sm-10">
    <input type="password" required class="form-control" id="inputPassword3" name="Password" placeholder="Password" [(ngModel)]="user.password">
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <div class="checkbox">
      <label>
        <input type="checkbox"> Remember me
      </label>
    </div>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
      <h4 id="signup"> Don't Have an Account ?? </h4>
      <a id="btn" class="btn btn-success" routerLink="/signup" role="button">Signup</a>
  </div>
  </div>
</form>
</div>
